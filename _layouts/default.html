<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body class="theme-base-0d">

    {% include sidebar.html %}

    <div>
      <div class= "head-img">
         <img src="https://mehta-gaurav.github.io/images/UpdatedNSSACBanner_0916.jpg">
      </div> 
       {{ content }}
    </div>

      <script>       
    document.ready(function(){
    var parts = window.location.href.split('/');
    var match = parts.pop() || parts.pop(); 

     if (match) {
        $("li a").each(function() {

      var aa =  $(this).attr("title");


            if (aa == match) {
               $(this).addClass("active");
            }
        });
    }
})
    </script>
  </body>
</html>
